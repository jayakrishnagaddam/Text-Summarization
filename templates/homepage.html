<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarizer</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        .a{
            text-decoration: none;
            color: black;
        }
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .left-sidebar {
            overflow-y: auto;
            height: 100vh;
        }

        #textid {
            padding-top: 2%;
            padding-left: 10%;
        }

        .content {
            padding-top: 2%;
            height: 100vh;
        }

        .form-group label {
            font-size: 24px;
        }

        .form-control {
            min-height: 200px;
        }

        .mt-4,
        .mt-3 {
            margin-top: 10px;
        }

        .mb-4 {
            margin-bottom: 20px;
        }
        .upgrade-item {
        border-bottom: 1px solid #ccc; /* Add a border-bottom to create a line */
    }

        .text-center {
            text-align: center;
        }
        .contents-list {
        list-style-type: none;
        color: black;
    }

        .loader {
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
            display: none;
        }
        #ulid{
            text-decoration: none;
        }
        #liid{
            text-decoration: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Left Sidebar -->
            <div class="col-md-2 bg-light left-sidebar">
                <h2 class="mt-4 text-center">Control Bar</h2>
                <div class="mt-3">
                    <h5 class="text-center">Welcome {{ name }}!</h5>
                    <ul id="ulid" class="contents-list text-center">
                        <li id="liid" class="mt-3">
                            <a style="text-decoration: none; color: black;" href="{{ url_for('home') }}">Home</a>
                        </li>
                        <li id="liid" class="mt-3">
                            <a style="color: black;" href="#">About</a>
                        </li>
                        <li id="liid" class="mt-3">
                            <a style="color: black;" href="#">Careers</a>
                        </li>
                        <li id="liid" class="mt-3">
                            <a style="color: black;" href="#">Contact Us</a>
                        </li>
                    </ul>
                </div>
                
                <div class="text-center mb-4" style="position: relative; top: 53%;">
                    <p class="upgrade-item"></p>
                    <ul>
                        <li class="mt-2">
                            <a class="btn btn-light" style="color: black;" href="{{ url_for('logout') }}">Log Out</a>
                        </li>
                    </ul>
                    <p class="mb-0" style="font-size: 12px;">Â© 2023 Copyright: Jaya Krishna Gaddam</p>
                </div>
            </div>
        
            <!-- Content Area -->
            <div class="col-md-10 content">
                <h2 class="text-center mt-4">Welcome to Text Summarizer</h2>
                <div class="row" id="textid">
                    <div class="col">
                        <div class="form-group">
                            <label for="inputText">Enter text to Summarize</label>
                            <textarea class="form-control" id="inputText" rows="12" placeholder="Type or paste your text here..." aria-label="Input Text"></textarea>
                            <button id="summarizeBtn" class="mt-4 btn btn-warning">Summarize</button>
                        </div>
                    </div>
                    <div class="col">
                        <div class="form-group">
                            <label for="summarizedText">Summarized Text</label>
                            <textarea class="form-control" id="summarizedText" rows="12" readonly aria-label="Summarized Text"></textarea>
                            <div class="loader mx-auto mt-2"></div>
                        </div>
                    </div>
                    
                </div>
            </div>
            <!-- Bootstrap JS -->
            <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            <!-- Summarizer Script -->
            <script>
            $(document).ready(function() {
                $('#summarizeBtn').click(function() {
                    var inputText = $('#inputText').val();
                    if (inputText.trim() !== '') {
                        $('#summarizedText').val(''); // Clear previous result
                        $('.loader').show(); // Show loader
                        $.ajax({
                            type: 'POST',
                            url: '/summarize', // Flask endpoint
                            data: { text: inputText },
                            success: function(response) {
                                console.log(response); // Log the response
                                $('#summarizedText').val(response);
                            },
                            complete: function() {
                                $('.loader').hide(); // Hide loader
                            }
                        });
                    } else {
                        alert('Please enter some text to summarize.');
                    }
                });
            });
            </script>

        </div>
    </div>
</body>
</html>
